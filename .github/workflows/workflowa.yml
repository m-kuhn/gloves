---
name: 🪟 Workflow A
on:
  push:
    branches:
      - main
      - release-**
  pull_request:
  release:
    types: ['published']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write

jobs:
  build:
    name: build (windows)
    runs-on: windows-2022

    steps:
      - name: 🐣 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 📤 Upload data
        uses: actions/upload-artifact@v4
        id: artifact-win64
        with:
          name: comment_artifacts
          path: |
            build/x-win64.zip

      - uses: ./.github/actions/post_sticky_comment
        with:
          title: Workflow A
          body: Workflow A has finished ${{ github.event.pull_request.head.sha }}. Download data [here](${{ steps.artifact-win64.outputs.artifact-id }})
          pr: ${{ github.event.number }}
