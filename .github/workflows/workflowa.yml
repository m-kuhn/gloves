---
name: 🪟 Workflow A
on:
  push:
    branches:
      - main
      - release-**
  pull_request:
  release:
    types: ['published']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write

jobs:
  build:
    name: build (windows)
    runs-on: windows-2022

    steps:
      - name: 🐣 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: ./.github/actions/post_sticky_comment
        with:
          title: Workflow A
          body: Workflow A has finished ${{ github.event.pull_request.head.sha }}
          pr: ${{ github.event.number }}
          data: |
            build/x-win64.zip
